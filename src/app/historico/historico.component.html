<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- HORA Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> HORA </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>
  
    <!-- OPERACION Column -->
    <ng-container matColumnDef="operacion">
      <th mat-header-cell *matHeaderCellDef> OPERACION</th>
      <td mat-cell *matCellDef="let element"> {{element.operacion}} </td>
    </ng-container>

      
    <!-- USD Column -->
    <ng-container matColumnDef="usd">
      <th mat-header-cell *matHeaderCellDef> USD </th>
      <td mat-cell *matCellDef="let element"> {{element.usd}} </td>
    </ng-container>
  
    <!-- ARS Column -->
    <ng-container matColumnDef="ars">
      <th mat-header-cell *matHeaderCellDef> ARS </th>
      <td mat-cell *matCellDef="let element"> {{element.ars}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


 <h2>Cierre de caja</h2>

 <div class="row">
 <h3 class= "block">Ars $10.000</h3> 
 <h3 class= "block">Usd u$500</h3>
</div>
